<body>
    <div class="block__page">
        <header class="header">
            <figure class="header__logo">
                <a href="/index.html" class="header__logo-arrow">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img class="header__logo-pic" src="/images/logo/ohmyfood.png" alt="logo Ohmyfood">
            </figure>
            <img class="header__pic" src="/images/restaurants/a_la_française.jpg" alt="À la française">
        </header>
        <main class="restaurants__menu">
            <div class="restaurants__menu-head">
                <div>
                    <h1 class="restaurants__menu-title">À la française</h1>
                </div>

                <div class="restaurant__card-heart">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            <div class="restaurant__menu">
                <div class="restaurant__menu-entree">
                    <h2>Entr<span class="border">ées</span></h2>
                    <div class="restaurant__menu-choices">
                        <button class="restaurant__menu-button">
                            <div class="restaurant__menu-text">
                                <h3>Tartare de poulpe acidulé</h3>
                                <p>Aux zestes d'orange</p>
                            </div>
                            <div class="restaurant__menu-price">25€</div>
                        </button>

                    </div>

                </div>

            </div>



        </main>

    </div>

</body>
